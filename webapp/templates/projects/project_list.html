{% extends 'base.html' %}

{% block menu %}
    <a class="nav-link" aria-current="page" href="{% url 'webapp:project_create' %}">Создать проект</a>
{% endblock %}

{% block content %}
    {% load static %}

     <style>
        body {
            color: white;
        }
        .card {
            background-color: white;
            opacity: 0.7;
        }
        @media only screen and (max-width: 600px) {
            body {
                background-image: url('https://images8.alphacoders.com/133/1331544.png');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }
        }
        @media only screen and (min-width: 601px) {
            body {
                background-image: url('https://images8.alphacoders.com/133/1331544.png');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }
        }

    </style>

    <div class="row row-cols-3">
        {% for project in projects %}
            <div class="col">
                <div class="card my-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">{{ project.description }}</h6>
                        <a href="{% url 'webapp:project_detail' pk=project.pk %}" class="card-link" style="text-decoration: none; color: darkblue">Подробнее</a>
                        <a href="{% url 'webapp:project_update' pk=project.pk %}" class="card-link" style="text-decoration: none; color: darkblue">Редактировать</a>
                        <a href="{% url 'webapp:project_delete' pk=project.pk %}" class="card-link" style="text-decoration: none; color: darkblue">Удалить</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
