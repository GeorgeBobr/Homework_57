{% extends 'base.html' %}

{% block menu %}
    <a class="nav-link" aria-current="page" href="{% url 'create' %}">Создать задачу</a>{% endblock %}

{% block content %}
    <h1>Tasks</h1>

    <div class="row row-cols-3">

        {% for task in tasks %}
            <div class="col">
                <div class="card my-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ task.summary }}</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">{{ task.description }}</h6>
                        <a href="{% url 'detail' id=task.id %}" class="card-link">Подробнее</a>
                        <a href="{% url 'update' id=task.id %}" class="card-link">Редактировать</a>
                        <a href="{% url 'delete' id=task.id %}" class="card-link">Удалить</a>
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>
{% endblock %}
