{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}
{% block menu %}<a class="nav-link" aria-current="page"  href="{% url 'projects/project_detail' %}">На главную</a>{% endblock %}

{% block content %}
    {% load static %}

     <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }
        .card {
            background-color: white;
            opacity: 0.7;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        @media only screen and (max-width: 600px) {
            body {
                background-image: url('https://images8.alphacoders.com/133/1331544.png');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }
        }
        @media only screen and (min-width: 601px) {
            body {
                background-image: url('https://images8.alphacoders.com/133/1331544.png');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }
        }

    </style>
    <h3>Вы уверены, что хотите удалить задачу "{{ task.summary }}"?</h3>

    <form action="" method="post">
        {% csrf_token %}
        <div class="buttons-container">
            <input type="submit" value="ДА" class="btn btn-light"/>
        </div>
    </form>

    <div class="buttons-container">
        <a href="{% url 'projects/project_detail' %}" class="btn btn-light">Нет</a>
    </div>

{% endblock %}
